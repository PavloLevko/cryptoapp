<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO SHOES – Якісне шкіряне взуття</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3e5d8; /* Бежевий фон */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #5a3827; /* Темно-коричневий */
        }
        p {
            color: #6d4c3d; /* Світло-коричневий */
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #8b5e3c; /* Темно-коричневий */
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #5a3827; /* Ще темніший відтінок */
        }
        /* СТИЛІ ДЛЯ КАРУСЕЛІ */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            margin: 20px auto;
        }
        .carousel img {
            width: 100%;
            display: none;
            border-radius: 10px;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .carousel-btn {
            background-color: #8b5e3c; /* Темно-коричневий */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousel-btn:hover {
            background-color: #5a3827; /* Ще темніший */
        }
        /* ФУТЕР */
        .footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #5a3827; /* Темно-коричневий */
            color: white;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }
        .footer a {
            color: #d4af7a; /* Золотистий відтінок */
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LEO SHOES</h1>
        <p>Магазин якісного шкіряного взуття. Ми пропонуємо тільки найкраще для вас!</p>

        <!-- КАРУСЕЛЬ -->
        <div class="carousel">
            <img src="https://sezon.ua/image/catalog/image/easyfoto/15613/kedy-aesd-584878-belye-1.jpg" class="active" alt="Взуття 1">
            <img src="https://images.prom.ua/6144023149_w640_h640_6144023149.jpg.jpg" alt="Взуття 2">
            <img src="https://images.prom.ua/5351186921_w640_h640_5351186921.jpg" alt="Взуття 3">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-btn" onclick="prevSlide()">⬅</button>
            <button class="carousel-btn" onclick="nextSlide()">➡</button>
        </div>

        <p>Зробіть замовлення просто зараз!</p>
        <a href="https://t.me/leo_shoessss" class="btn">Замовити</a>
    </div>

    <!-- ФУТЕР -->
    <div class="footer">
        <p>Телефон: <a href="tel:+380930693363">+380930693363</a></p>
        <p>Instagram: <a href="https://instagram.com/leo_shoesss" target="_blank">Наш інстаграм</a></p>
        <p>Група в телеграм: <a href="https://t.me/leo_shoesss" target="_blank">Наш телеграм канал</a></p>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // Автоматична зміна слайдів кожні 3 секунди
        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
